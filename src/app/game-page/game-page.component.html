<div class="container">
  <div class="row but">
    <div class="col-lg-3 col-md-3 col sm-6">
      <h4>Destination 1</h4>
      <div *ngIf="selectedName1 === 'Donlon'">
        <img class="drop_first" [src]='donlon' />
      </div>
      <div *ngIf="selectedName1 === 'Enchai'">
        <img class="drop_first" [src]='enchai' />
      </div>
      <div *ngIf="selectedName1 === 'Jebing'">
        <img class="drop_first" [src]='jebing' />
      </div>
      <div *ngIf="selectedName1 === 'Sapir'">
        <img class="drop_first" [src]='sapir' />
      </div>
      <div *ngIf="selectedName1 === 'Lerbin'">
        <img class="drop_first" [src]='lerbin' />
      </div>
      <div *ngIf="selectedName1 === 'Pingasor'">
        <img class="drop_first" [src]='pingasor' />
      </div>
      <select class="one" [(ngModel)]="selectedName1">
        <option *ngFor="let item of dropdown" [hidden]="checkDisability(item.name, 1)" value="{{item.name}}" (click)="dropData()">{{item.name}}</option>
      </select>
      <br/>
      <div *ngIf="selectedName1">
        <div *ngFor="let rb of box1">
          <input [value]='rb.name' type="radio" name="radios" [disabled]="optionDisable(rb.total_no)" 
          (click)="captureValue(rb.name, 0)" [(ngModel)]="radioSelected1"> {{rb.name}} ({{rb.total_no}})
        </div>
        <div *ngIf="radioSelected1 === 'Space Pod'">
          <img class="drop_second" [src]='pod' />
        </div>
        <div *ngIf="radioSelected1 === 'Space Rocket'">
          <img class="drop_second" [src]='rocket' />
        </div>
        <div *ngIf="radioSelected1 === 'Space Shuttle'">
          <img class="drop_second" [src]='shuttle' />
        </div>
        <div *ngIf="radioSelected1 === 'Space Ship'">
          <img class="drop_second" [src]='ship' />
        </div>
      </div>
    </div>
